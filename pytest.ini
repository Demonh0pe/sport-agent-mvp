[pytest]
# Pytest 配置文件

# 测试发现路径
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 默认选项
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# 异步测试支持
asyncio_mode = auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    database: 需要数据库的测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 超时配置（需要 pytest-timeout）
timeout = 60

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

